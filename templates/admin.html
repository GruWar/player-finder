{% extends 'base.html' %}
{% block title %}Player Finder{% endblock %}
{% block content %}
<div class="wrapper profile profile-admin">
    <form action="{{ url_for('admin_edit') }}" method="POST">
        <h2>Games</h2>
        <h3>add game</h3>
        <div class="input-box">
            <input type="text" name="game_name">
        </div>
        <input type="submit" class="btn-submit" name="action" value="add_game">
        <h3>delete game by id</h3>
        <div class="input-box">
            <input type="text" name="game_id">
        </div>
        <input type="submit" class="btn-submit" name="action" value="delete_game">
    </form>
</div>
<div class="wrapper profile profile-admin">
    <form action="{{ url_for('admin_edit') }}" method="POST">
        <h2>Users</h2>
        <h3>delete user by id</h3>
        <div class="input-box">
            <input type="text" name="user_id">
        </div>
        <input type="submit" class="btn-submit" name="action" value="delete_user">
    </form>
</div>
<div class="wrapper profile profile-admin">
    <form action="{{ url_for('admin_edit') }}" method="POST">
        <h2>Groups</h2>
        <h3>delete group by id</h3>
        <div class="input-box">
            <input type="text" name="group_id">
        </div>
        <input type="submit" class="btn-submit" name="action" value="delete_group">
    </form>
</div>
{% endblock %}
