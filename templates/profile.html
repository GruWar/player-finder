{% extends 'base.html' %}
{% block title %}Player Finder{% endblock %}
{% block content %}
<div class="wrapper profile">
    <form action="{{ url_for('edit_profile') }}" method="POST">
        <h2>Edit Profile</h2>
            {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                     <p>{{ message }}</p>
                    {% endfor %}
                  {% endif %}
            {% endwith %}
        <div class="input-box">
            <input type="text" value="{{ user.username }}" name="username">
        </div>
        <div class="input-box">
            <input type="text" value="{{ user.email }}" name="email">
        </div>
        <h2>Change password</h2>
        <div class="input-box">
            <input type="password" placeholder="Old Password" name="old-password">
        </div>
        <div class="input-box">
            <input type="password" placeholder="New Password" name="new-password">
        </div>
        <button type="submit" class="btn-submit" name="save">save</button>
    </form>
</div>

{% endblock %}
