{% extends 'base.html' %}
{% block title %}Player Finder{% endblock %}
{% block content %}
<h2>created groups</h2>
{% for group in current_user.created_groups: %}
<a href="{{ url_for('group_info', group_id=group.id) }}">{{ group.tittle }}</a>
{% endfor %}
<h2>joined groups</h2>

<h3>{{ group.tittle }}</h3>
{% endblock %}
