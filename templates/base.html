<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Link to the styles.css here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Link to icons from boxicons.com -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Active search script-->
      <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <title>{% block title %}Player finder{% endblock %}</title>
  </head>
  <body>
  <header>
    <nav class="nav">
        {% if not current_user.is_authenticated: %}
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li style="float:right"><a href="{{ url_for('login') }}">Login</a></li>
        </ul>
        {% endif %}
        {% if current_user.is_authenticated: %}
        <ul>
            <li><a href="{{ url_for('groups') }}">Groups</a></li>
            <li><a href="{{ url_for('my_groups') }}">My groups</a></li>
            {% if current_user.is_admin == True: %}
            <li><a href="admin_edit">admin_edit</a></li>
            {% endif %}
            <li style="float:right"><a href="{{ url_for('logout') }}">Log out</a></li>
            <li style="float:right"><a href="{{ url_for('update') }}">Profile</a></li>
            <li style="float:right;">
              <div class="navbar-profile-ico-box">
                <img class="navbar-profile-ico" src=" {{ '../static/img/user_icons/' + current_user.icon }}">
              </div>
            </li>
        </ul>
        {% endif %}
    </nav>
  </header>
    {% block content %}
    {% endblock %}
  </body>
</html>
